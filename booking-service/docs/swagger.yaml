basePath: /api
definitions:
  domain.Booking:
    properties:
      created_at:
        type: string
      expires_at:
        type: string
      food_items:
        description: Optional food/beverage items
        items:
          $ref: '#/definitions/domain.BookingFoodItem'
        type: array
      id:
        type: string
      seat_ids:
        items:
          type: integer
        type: array
      showtime_id:
        type: string
      status:
        $ref: '#/definitions/domain.BookingStatus'
      tickets:
        items:
          $ref: '#/definitions/domain.Ticket'
        type: array
      total_price:
        type: number
      user_id:
        type: integer
    type: object
  domain.BookingFoodItem:
    properties:
      food_item_id:
        type: string
      price:
        description: Price at time of booking
        type: number
      quantity:
        type: integer
    type: object
  domain.BookingStatus:
    enum:
    - PENDING
    - CONFIRMED
    - CANCELLED
    - FAILED
    type: string
    x-enum-varnames:
    - BookingStatusPending
    - BookingStatusConfirmed
    - BookingStatusCancelled
    - BookingStatusFailed
  domain.FoodCategory:
    enum:
    - SNACKS
    - BEVERAGES
    - BUNDLE
    type: string
    x-enum-varnames:
    - FoodCategorySnacks
    - FoodCategoryBeverages
    - FoodCategoryBundle
  domain.FoodItem:
    properties:
      available:
        type: boolean
      category:
        $ref: '#/definitions/domain.FoodCategory'
      created_at:
        type: string
      id:
        type: string
      image_url:
        type: string
      name:
        type: string
      price:
        type: number
      type:
        $ref: '#/definitions/domain.FoodType'
    type: object
  domain.FoodType:
    enum:
    - POPCORN
    - DRINK
    - COMBO
    type: string
    x-enum-varnames:
    - FoodTypePopcorn
    - FoodTypeDrink
    - FoodTypeCombo
  domain.PaymentWebhookRequest:
    properties:
      booking_id:
        type: string
      payment_status:
        description: '"SUCCESS" or "FAILED"'
        type: string
      transaction_id:
        type: string
    type: object
  domain.SeatMetadata:
    properties:
      color_hex:
        type: string
      display_name:
        type: string
      type_code:
        type: string
    type: object
  domain.SeatPosition:
    properties:
      grid_x:
        type: integer
      grid_y:
        type: integer
      number:
        type: integer
      row:
        type: string
    type: object
  domain.SeatPricing:
    properties:
      amount:
        type: number
      currency:
        type: string
    type: object
  domain.SeatStatus:
    enum:
    - 0
    - 1
    - 2
    type: integer
    x-enum-varnames:
    - SeatStatusAvailable
    - SeatStatusLocked
    - SeatStatusSold
  domain.SeatV2Response:
    properties:
      id:
        type: string
      label:
        type: string
      metadata:
        $ref: '#/definitions/domain.SeatMetadata'
      position:
        $ref: '#/definitions/domain.SeatPosition'
      pricing:
        $ref: '#/definitions/domain.SeatPricing'
      status_text:
        type: string
    type: object
  domain.Showtime:
    properties:
      auditorium_id:
        type: string
      base_price:
        type: number
      cinema_id:
        type: string
      end_time:
        type: string
      id:
        type: string
      movie_id:
        type: string
      start_time:
        type: string
    type: object
  domain.ShowtimeSeat:
    properties:
      booking_id:
        type: string
      price:
        type: number
      seat_id:
        type: string
      seat_number:
        type: string
      seat_type:
        type: string
      showtime_id:
        type: string
      status:
        $ref: '#/definitions/domain.SeatStatus'
    type: object
  domain.Ticket:
    properties:
      auditorium_name:
        type: string
      booking_id:
        type: string
      cinema_name:
        type: string
      created_at:
        type: string
      id:
        type: string
      movie_title:
        type: string
      price:
        type: number
      qr_code:
        type: string
      seat_number:
        type: string
      showtime:
        type: string
      showtime_id:
        type: string
      status:
        $ref: '#/definitions/domain.TicketStatus'
    type: object
  domain.TicketStatus:
    enum:
    - pending
    - active
    - used
    - cancelled
    type: string
    x-enum-varnames:
    - TicketStatusPending
    - TicketStatusActive
    - TicketStatusUsed
    - TicketStatusCancelled
  handler.CreateShowtimesRequest:
    properties:
      showtimes:
        items:
          $ref: '#/definitions/domain.Showtime'
        type: array
    type: object
  handler.createBookingFoodRequest:
    properties:
      food_item_id:
        example: food123
        type: string
      quantity:
        example: 2
        type: integer
    type: object
  handler.createBookingRequest:
    properties:
      food_items:
        description: Optional food/beverage items
        items:
          $ref: '#/definitions/handler.createBookingFoodRequest'
        type: array
      seat_ids:
        example:
        - seat1
        - seat2
        items:
          type: string
        type: array
      showtime_id:
        example: showtime123
        type: string
      user_id:
        example: user123
        type: string
    type: object
  handler.scanTicketRequest:
    properties:
      code:
        type: string
    type: object
