paths:
  /bookings:
    get:
      description: |-
        Get a list of all bookings
        Get a list of all bookings
      produces:
      - application/json
      - application/json
      responses:
        "200":
          description: List of bookings retrieved successfully
          schema:
            items:
              $ref: '#/definitions/domain.Booking'
            type: array
      summary: List all bookings
      tags:
      - bookings
      - bookings
    post:
      consumes:
      - application/json
      description: Create a new booking for a user and showtime with selected seats
      parameters:
      - description: Booking creation request
        in: body
        name: booking
        required: true
        schema:
          $ref: '#/definitions/handler.createBookingRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Booking created successfully
          schema:
            $ref: '#/definitions/domain.Booking'
      summary: Create a new booking
      tags:
      - bookings
  /bookings/{booking_id}:
    get:
      description: |-
        Get detailed information about a specific booking
        Get detailed information about a specific booking
      parameters:
      - description: Booking ID
        in: path
        name: booking_id
        required: true
        type: string
      - description: Booking ID
        in: path
        name: booking_id
        required: true
        type: string
      produces:
      - application/json
      - application/json
      responses:
        "200":
          description: Booking information retrieved successfully
          schema:
            $ref: '#/definitions/domain.Booking'
      summary: Get booking information
      tags:
      - bookings
      - bookings
  /bookings/webhooks/payment:
    post:
      consumes:
      - application/json
      description: Receive payment status updates from Payment Service
      parameters:
      - description: Payment Status
        in: body
        name: payment
        required: true
        schema:
          $ref: '#/definitions/domain.PaymentWebhookRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 'status: received'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid payload
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Handle Payment Webhook
      tags:
      - bookings
  /food/items:
    get:
      description: Get a list of all available food items (popcorn, drinks, combos)
      produces:
      - application/json
      responses:
        "200":
          description: List of available food items
          schema:
            items:
              $ref: '#/definitions/domain.FoodItem'
            type: array
        "500":
          description: Internal error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List all available food items
      tags:
      - food
  /food/items/{food_id}:
    get:
      description: Get detailed information about a specific food item
      parameters:
      - description: Food Item ID
        in: path
        name: food_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Food item details
          schema:
            $ref: '#/definitions/domain.FoodItem'
        "404":
          description: Food item not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get food item details
      tags:
      - food
  /food/items/by-category:
    get:
      description: Get food items filtered by category (SNACKS, BEVERAGES, BUNDLE)
      parameters:
      - description: Food category (SNACKS, BEVERAGES, BUNDLE)
        in: query
        name: category
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Filtered food items
          schema:
            items:
              $ref: '#/definitions/domain.FoodItem'
            type: array
        "500":
          description: Internal error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List food items by category
      tags:
      - food
  /food/items/by-type:
    get:
      description: Get food items filtered by type (POPCORN, DRINK, COMBO)
      parameters:
      - description: Food type (POPCORN, DRINK, COMBO)
        in: query
        name: type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Filtered food items
          schema:
            items:
              $ref: '#/definitions/domain.FoodItem'
            type: array
        "500":
          description: Internal error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List food items by type
      tags:
      - food
  /showtimes:
    get:
      description: Get a list of all available showtimes
      produces:
      - application/json
      responses:
        "200":
          description: List of showtimes retrieved successfully
          schema:
            items:
              $ref: '#/definitions/domain.Showtime'
            type: array
      summary: List all showtimes
      tags:
      - showtimes
    post:
      description: Create showtimes
      parameters:
      - description: Showtimes creation request
        in: body
        name: showtimes
        required: true
        schema:
          $ref: '#/definitions/handler.CreateShowtimesRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Showtimes created successfully
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create showtimes
      tags:
      - showtimes
  /showtimes/{showtime_id}/seats:
    get:
      description: Get a list of seats for a specific showtime
      parameters:
      - description: Showtime ID
        in: path
        name: showtime_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of showtime seats retrieved successfully
          schema:
            items:
              $ref: '#/definitions/domain.ShowtimeSeat'
            type: array
      summary: Get showtime seats
      tags:
      - showtimes
  /tickets/scan:
    post:
      consumes:
      - application/json
      description: Validate and mark a ticket as used using its QR code
      parameters:
      - description: Scan ticket request
        in: body
        name: scan
        required: true
        schema:
          $ref: '#/definitions/handler.scanTicketRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Ticket scanned successfully
          schema:
            $ref: '#/definitions/domain.Ticket'
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Ticket not found or already used
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Scan ticket
      tags:
      - tickets
  /v2/showtimes/{showtime_id}/seats:
    get:
      description: Get seats with computed labels and visual metadata suitable for
        frontend rendering
      parameters:
      - description: Showtime ID
        in: path
        name: showtime_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.SeatV2Response'
            type: array
      summary: Get showtime seats V2 (Rich Data)
      tags:
      - showtimes
